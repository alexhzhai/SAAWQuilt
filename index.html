<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Substance Abuse Awareness Quilt</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>

    <div class="header">
        <div id="substance">
            <img class="title-character" src="images/title-letters/S1.png" alt="S letter">
            <img class="title-character" src="images/title-letters/U1.JPG" alt="U letter">
            <img class="title-character" src="images/title-letters/B1.JPG" alt="B letter">
            <img class="title-character" src="images/title-letters/S2.jpg" alt="S letter">
            <img class="title-character" src="images/title-letters/T.jpeg" alt="T letter">
            <img class="title-character" src="images/title-letters/A1.jpg" alt="A letter">
            <img class="title-character" src="images/title-letters/N.png" alt="N letter">
            <img class="title-character" src="images/title-letters/C.jpg" alt="C letter">
            <img class="title-character" src="images/title-letters/E1.jpeg" alt="E letter">
        </div>

        <div id="abuse">
            <img class="title-character" src="images/title-letters/A2.jpg" alt="A letter">
            <img class="title-character" src="images/title-letters/B2.JPG" alt="B letter">
            <img class="title-character" src="images/title-letters/U2.jpg" alt="U letter">
            <img class="title-character" src="images/title-letters/S3.jpg" alt="S letter">
            <img class="title-character" src="images/title-letters/E2.jpeg" alt="E letter">
        </div>
        <h1 id="title">Awareness Artwork Quilt</h1>
        <p id="desc">Presented by Harker Art Club</p>
    </div>

    <div class="section">
        <div id="row1">
            <img class="quilt-img" src="images/1.jpg">
            <img class="quilt-img" src="images/2.JPG">
            <img class="quilt-img" src="images/3.JPG">
            <img class="quilt-img" src="images/4.jpeg">
        </div>
        <div id="row2">
            <img class="quilt-img" src="images/5.png">
            <img class="quilt-img" src="images/6.png">
            <img class="quilt-img" src="images/7.png">
            <img class="quilt-img" src="images/8.jpg">
        </div>
        <div id="row3">
             <img class="quilt-img" src="images/9.jpg">
             <img class="quilt-img" src="images/10.jpg">
             <img class="quilt-img" src="images/11.jpg">
             <img class="quilt-img" src="images/12.jpg">
        </div>
        <div id="row4">
            <img style="width: 8vw; height: 8vw;" class="quilt-img" src="images/13.jpeg">
            <img style="width: 8vw; height: 8vw;" class="quilt-img" src="images/14.jpg">
            <img style="width: 8vw; height: 8vw;" class="quilt-img" src="images/15.png">
            <img style="width: 8vw; height: 8vw; object-fit: cover;" class="quilt-img" src="images/16.jpg">
            <img style="width: 8vw; height: 8vw; object-fit: cover;" class="quilt-img" src="images/17.jpg">
        </div>

    </div>

</body>
</html>
